<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Node.js</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet"></head>
<body style="text-align: center;">
    <form action="/" class="form-signin" method="POST">
        <h1 class="h1 mb-3 font-weight-normal">Calculator</h1>
        <input type="number" name="num1" class="form-control top" placeholder="Number 1" required autofocus> <br> 
        <input type="number" name="num2"class="form-control middle" placeholder="Number 2" required autofocus> <br>
        <select style='font-size: 25px; width: 100px; align-self: center;' name="opr" id="dropdown">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
            <option>%</option>
        </select><br><br>
        <button class="btn btn-lg btn-secondary btn-block" type="submit">Answer</button>
        <p class="mt-5 mb-3 text-muted">By Manraj Singh Virdi</p>
      </form>
</body>
</html>
